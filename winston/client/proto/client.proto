
syntax = "proto3";

message Empty {}

message wordlist {
    string wordlistName = 1;
    string description = 2;
    repeated word words = 3;
}

message word {
    string word = 1;
    string description = 2;
}

message Response {
    int32 statusCode = 1;
    string responseBody = 2;
}

service UserService {
    rpc getWordlist (Empty) returns (wordlist) {}
    rpc addNewWordlist (wordlist) returns (Response) {}
}